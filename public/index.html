<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">crud clientes</h1>

    <!-- Formulario -->
    <div class="card mb-4">
      <div class="card-header">add client</div>
      <div class="card-body">
        <form id="clientForm">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" id="identity_number" placeholder="document" required>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="name_client" placeholder="name" required>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="address" placeholder="address">
            </div>
            <div class="col-md-4">
              <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="phone" placeholder="phone">
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary w-100">save</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card">
      <div class="card-header">list of clients</div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0" id="clientsTable">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>document</th>
              <th>Name</th>
              <th>address</th>
              <th>email</th>
              <th>phone</th>
              <th>actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "/api/clients";

    // Cargar clientes al iniciar
    async function loadClients() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.querySelector("#clientsTable tbody");
      tbody.innerHTML = "";
      data.forEach(client => {
        tbody.innerHTML += `
          <tr>
            <td>${client.id_client}</td>
            <td>${client.identity_number}</td>
            <td>${client.name_client}</td>
            <td>${client.address || ""}</td>
            <td>${client.email || ""}</td>
            <td>${client.phone || ""}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteClient(${client.id_client})">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    // Guardar cliente
    document.getElementById("clientForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newClient = {
        identity_number: document.getElementById("identity_number").value,
        name_client: document.getElementById("name_client").value,
        address: document.getElementById("address").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value
      };
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newClient)
      });
      e.target.reset();
      loadClients();
    });

    // Eliminar cliente
    async function deleteClient(id) {
      if (confirm("¿Seguro que quieres eliminar este cliente?")) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        loadClients();
      }
    }

    loadClients();
  </script>
</body>
</html>
